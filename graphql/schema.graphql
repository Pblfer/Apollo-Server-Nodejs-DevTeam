# Valores por defecto
enum Plan {
  silver
  gold
  diamond
}

enum Roll {
  admin
  seller
  notAsigned
}


type Developer {
  _id: ID!
  name: String!
  plan: Plan!
  description: String
  phone_area: String
  phone: String
  email: String
  website: String
  social_fb: String
  social_ig: String
  social_linkedin: String
  img_logo: String
  img_header: String
  cc_token: String
  admins_team: [User]
  admin_email: String
  sellers_team: [User]
}

type User {
  _id: ID!
  first_name: String
  last_name: String
  email: String!
  roll: Roll
  company: String
  company_id: String
  phone: String
  pic: String
  blocked: Boolean
  
}

"""
⚡🚀Este es el listado de todos los Querys para el API de conversion,
encontrara emogis para recordar y visualizar de forma más rapida. 🛰
"""
type Query {
    "🏢🏢🏢 - Todas las Desarrolladoras"
  getAllDevelopers: [Developer]
    
    "☝🏢 - Obtener Desarrolladora por ID"
  getDeveloper(id:ID!): Developer
   
   "☝👨‍💻 - Obtener Usuario por ID"
  getUser(id:ID!) : User

   "👨‍💻👩‍💻👩‍💼👨‍💼🦸‍🦸‍ - Obtener Todos los Usuarios"
  getAllUsers: [User]

}

input DeveloperInput{
    name: String!
    email: String!
    website: String!
    plan: Plan!
    admin_email: String!
    description: String
    phone_area: String
    phone: String
    social_fb: String
    social_ig: String
    social_linkedin: String
    img_logo: String
    img_header: String
    cc_token: String
}


type Mutation{
    "🏢 - Crear Desarrolladora"
    newDeveloper(input: DeveloperInput!): Developer

     "👨‍💼 - Crear Usuario"
    newUser(
      email: String!, 
      password: String!, 
      first_name: String!, 
      last_name: String!,
      company: String!,
      company_id: String!,
      phone: String!
      ): User

    "🔐 - Login"
    login(username: String!, password: String!) : LoginResponse

    "👨‍💼💼 - Agregar Usuario a Equipo de Ventas"
    addUserToSellersTeam(developerID: ID!, userID: ID!) : Developer

    "🏢📝 - Actualizar perfil de Desarrolladora"
    updataDeveloperProfile(developerID: ID!, objectField: String!, value: String!): Updated

     "🏢📝 - Actualizar perfil de Usuario"
    updateUserProfile(ID: ID!, objectField: String!, value: String!): Updated

    "💎🏢Actualizar Logo de Desarrolladora"
    uploadFile(file: Upload!): Boolean


}

type Updated {value: String, objectField: String}
type LoginResponse { token: String, user: User }
type Img{ filename: String!, path: String!}
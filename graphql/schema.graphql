  _id: ID!
  name: String!
  plan: Plan!
  description: String
  phone_area: String
  phone: String
  email: String
  website: String
  social_fb: String
  social_ig: String
  social_linkedin: String
  img_logo: String
  img_header: String
  cc_token: String
  admin_id: ID
  admin_email: String
  sellers: [Seller]
}

type Seller {

# Valores por defecto
enum Plan {
  silver
  gold
  diamond
}

enum Roll {
  admin
  seller
}

enum City {
  Guatemala
  Colombia
}

enum ActualState{
  disponible
  reservado
}

enum UserStatus{
  Activo
  Bloqueado
}


type Developer {
  _id: ID!
  name: String!
  plan: Plan!
  description: String
  phone_area: String
  phone: String
  email: String
  website: String
  social_fb: String
  social_ig: String
  social_linkedin: String
  img_logo: String
  img_header: String
  cc_token: String
  proyects: [Proyect]
  admins_team: [User]
  admin_email: String
  sellers_team: [User]
}

type User {
  _id: ID!
  first_name: String
  last_name: String
  email: String!
  roll: Roll
  company: String
  company_id: String
  phone: String
  pic: String
  blocked: UserStatus
}

type Discount {
  _id: ID!
  name: String!
  proyect_id: String!
  discount_amount: Int
  active: String
}

type Img {
  _id: ID
  proyect_id: String!
  proyect_name: String!
  img_url: String
}

type Financing {
  _id: ID!
  name: String!
  interest_rate: Float
}

type Stock {
  _id: ID!
  proyect_id: String!
  proyect_name: String!
  plane_img: String
  level: Int
  number: String!
  total_square_mts: Float
  living_square_mts: Float
  bathrooms: Int
  parkings: Int
  warehouse: Int
  loundry: String
  balcony: String
  kitchen_furniture: String
  closets: String
  garden: String
  price: Int
  price_with_tax: Int
  reserve_price: Int
  financing_types: [Financing]
  actual_state: ActualState
  lat: Float
  long: Float
}

type Level{
  _id: ID!
  company_id: String!
  number_of_level: Int!
  plane_img: String
  inventory: [Stock]
}



type Proyect {
  _id: ID!
  name: String!
  city: City!
  country: String
  zone: Int
  direction: String
  website: String
  general_description: String
  general_apartament_description: String
  total_of_levels: Int
  living_levels: Int
  levels: [Level]
  lat: Float
  long: Float
  financing_types: [Financing]
  company_id: String
  company_name: String
  deposit: Int
  discounts: [Discount]
  header_img: String
  outside_images: [Img]
  inside_images: [Img]
  quote_logo: String
  quote_banner: String

}

"""
⚡🚀Este es el listado de todos los Querys para el API de conversion,
encontrara emogis para recordar y visualizar de forma más rapida. 🛰
"""
type Query {
    "🏢🏢🏢 - Todas las Desarrolladoras"
  getAllDevelopers: [Developer]
    
    "☝🏢 - Obtener Desarrolladora por ID"
  getDeveloper(id:ID!): Developer
   
   "☝👨‍💻 - Obtener Usuario por ID"
  getUser(id:ID!) : User

   "👨‍💻👩‍💻👩‍💼👨‍💼🦸‍🦸‍ - Obtener Todos los Usuarios"
  getAllUsers: [User]

}

input DeveloperInput{
    name: String!
    email: String!
    website: String!
    plan: Plan!
    admin_email: String!
    description: String
    phone_area: String
    phone: String
    social_fb: String
    social_ig: String
    social_linkedin: String
    img_logo: String
    img_header: String
    cc_token: String
}


type Mutation{
    "🏢 - Crear Desarrolladora"
    newDeveloper(input: DeveloperInput!): Developer

     "👨‍💼 - Crear Usuario"
    newUser(
      email: String!, 
      password: String!, 
      first_name: String!, 
      last_name: String!,
      company: String!,
      company_id: String!,
      phone: String!
      roll: Roll!
      blocked: UserStatus!
      ): User

    "🔐 - Login"
    login(username: String!, password: String!) : LoginResponse

    "👨‍💼💼 - Agregar Usuario a Equipo de Ventas"
    addUserToSellersTeam(developerID: ID!, userID: ID!) : Developer

    "🏢📝 - Actualizar perfil de Desarrolladora"
    updataDeveloperProfile(developerID: ID!, objectField: String!, value: String!): Updated

     "🏢📝 - Actualizar perfil de Usuario"
    updateUserProfile(ID: ID!, objectField: String!, value: String!): Updated

    "❌👨‍💼👩‍💼 - Eliminar Vendedor"
    deleteSeller(developerID: ID!, userID:ID!) : User

    "💰✂ - Agregar Descuento"
    newDiscount(
          name: String!,
          company_id: String!,
          proyect_id: String!,
          discount_amount: Int!,
          active: String!
          ) : Discount


    "📥🏢 - Agregar Proyecto"
    newProyect(
      name: String!,
      city: City!,
      country: String!,
      zone: Int,
      direction: String!,
      total_of_levels: Int!,
      living_levels: Int!,
      deposit_percent: Int!,
      header_img: String!,
      company_id: String!,
      company_name: String!,
      lat: Float!,
      long: Float!,
      website: String,
      general_description: String,
      general_apartament_description: String,
      quote_logo: String,
      quote_banner: String
        ): Proyect
      
      
    "👨‍💼💼 - Agregar Proyecto a Desarrolladora"
    addProyectToDeveloper(developerID: ID!, proyectID: ID!) : Developer

      "🏛💵- Agregar un Financiamiento"
    newFinancing(
      name: String!
      interest_rate: Float
        ): Financing
}

type Updated {value: String, objectField: String}
type LoginResponse { token: String, user: User }
